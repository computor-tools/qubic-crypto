name: build

on:
    pull_request:
        branches: 
          - '**'
    push:
        branches:
          - 'master'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - run: sudo apt-get install -y xsltproc
      - run: bun install
      - run: bun run build
